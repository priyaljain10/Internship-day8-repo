<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="day8.css"/>
</head>

<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Registration Form</h2>

            <div class="fields">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <span class="error" id="nameError"></span>
            </div>

            <div class="fields">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>

            <div class="fields">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" placeholder="Enter your branch">
                <span class="error" id="branchError"></span>
            </div>

            <div class="fields">
                <label for="year">Year:</label>
                <input type="number" id="year" placeholder="Enter your year">
                <span class="error" id="yearError"></span>
            </div>

            <div class="fields">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <span class="error" id="passwordError"></span>
                <div id="strength"></div>
            </div>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

            <p id="message"></p>
        </form>
    </div>

    <script src="day8.js"></script>
    
</body>
</html>
